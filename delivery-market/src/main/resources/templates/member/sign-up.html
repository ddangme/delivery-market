<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{/fragments/navbars :: navbars}"></div>
<div class="content-area">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <div class="col-md-4 offset-lg-4">
            <h4 class="mb-3 text-center">Delivery Market 회원가입</h4>
            <form class="needs-validation" th:object="${member}" action="/sign-up" method="POST" id="sign-up-form">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="loginId" class="form-label">아이디</label>
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="" value="">
                                <small class="text-body-warning field-error" th:errors="*{loginId}">Id error</small>
                                <small class="text-body-warning field-error" id="loginId-error" style="display: none"></small>
                                <small id="loginId-ok" style="display: none; color: blue;">사용 가능한 아이디 입니다.</small>
                            </div>
                            <div class="col-3">
                                <input type="button" class="w-100 btn btn-success" onclick="idDuplicateCheck()" value="중복 체크">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" th:errorclass="field-error" th:field="*{password}" placeholder="">
                        <small class="text-body-warning field-error" th:errors="*{password}">password error</small>
                    </div>
                    <div class="col-12">
                        <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="passwordCheck" th:errorclass="field-error" th:field="*{passwordCheck}" placeholder="">
                        <small class="field-error" th:errors="*{passwordCheck}">password check error</small>
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" th:errorclass="field-error" th:field="*{name}" placeholder="">
                        <small class="field-error" th:errors="*{name}">name error</small>
                    </div>


                    <div class="col-12">
                        <label for="email" class="form-label">이메일</label>
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="email" th:errorclass="field-error" th:field="*{email}" placeholder="">
                                <small class="field-error" th:errors="*{email}">email error</small>
                            </div>
                            <div class="col-3">
                                <input type="button" class="w-100 btn btn-success" onclick="sendEmail()" value="이메일 인증">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="auth-code" name="authCode" placeholder="인증 번호">
                            </div>
                            <div class="col-3">
                                <input type="button" class="w-100 btn btn-success" onclick="checkAuthCode()" value="인증 확인">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="phone" class="form-label">휴대전화</label>
                        <input type="text" class="form-control" id="phone" th:errorclass="field-error" th:field="*{phone}" placeholder="">
                        <small class="field-error" th:errors="*{phone}">phone error</small>
                    </div>
                    <div class="col-12">
                        <label for="road" class="form-label">주소</label>
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="road" th:errorclass="field-error" th:field="*{road}" placeholder="">
                                <small class="field-error" th:errors="*{road}">road error</small>
                            </div>
                            <div class="col-3">
                                <input type="button" class="w-100 btn btn-success" id="find-road-button" onclick="findAddress()" value="주소 찾기">
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <label for="detail" class="form-label">상세주소</label>
                        <input type="text" class="form-control" id="detail" th:errorclass="field-error" th:field="*{detail}" placeholder="">
                        <small class="field-error" th:errors="*{detail}">detail error</small>
                    </div>
                    <div class="col-5">
                        <label for="zipcode" class="form-label">우편번호</label>
                        <input type="text" class="form-control" id="zipcode" th:errorclass="field-error" th:field="*{zipcode}" placeholder="">
                        <small class="field-error" th:errors="*{zipcode}">zipcode error</small>
                    </div>
                    <div class="col-12">
                        <label for="birthday" class="form-label">생일</label>
                        <input type="date" class="form-control" id="birthday" th:errorclass="field-error" th:field="*{birthday}" placeholder="">
                        <small class="field-error" th:errors="*{birthday}">birthday error</small>
                    </div>
                    <div class="col-12">
                        <input type="button" class="w-100 btn btn-success" id="sign-up" onclick="signUp()" value="회원가입">
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/member/member.js"></script>

</body>
</html>
