<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>
<div class="left-margin-content-area">
    <div class="row" style="margin-left: 200px; margin-right: 200px">
        <div class="border-bottom">
            <span class="fs-3">캐시 충전</span>
            <span class="fs-6 text-secondary ms-1">관리자의 승낙 처리 후 충전됩니다.</span>
            <span class="fs-6 text-secondary ms-1">한 번에 최대 1,000,000원 까지 충전 가능합니다.</span>
        </div>
        <div class="mb-3 mt-5 text-center" style="padding-left: 200px; padding-right: 200px">
            <form action="/api/my-page/cash/charging" method="POST" id="form">
                <label for="amount">충전 금액</label>
                <input type="text" class="form-control" id="amount" name="amount" placeholder="예) 50000">
                <a id="submit" class="btn w-100 mt-2 bg-success-subtle text-success-emphasis">충전하기</a>
            </form>
        </div>
        <div class="border-bottom mt-5">
            <span class="fs-3">캐시 충전 내역</span>
        </div>
        <table class="table mt-5 p-5 text-center">
            <thead>
            <tr>
                <th scope="col">요청 금액</th>
                <th scope="col">상태</th>
                <th scope="col">요청 시각</th>
                <th scope="col">마지막 응답 시각</th>
                <th scope="col">취소</th>
            </tr>
            </thead>
            <tbody id="cash-list">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script src="/js/member/cash.js"></script>
