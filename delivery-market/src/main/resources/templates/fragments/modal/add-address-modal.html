<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div class="modal fade" id="add-address-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add-address-modalLabel">배송지 추가</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/my-page/address" method="POST" id="add-address-from">
                    <div class="row">
                        <div class="col-12 pb-3">
                            <label for="road" class="form-label">주소</label>
                            <div class="row">
                                <div class="col-9">
                                    <input type="text" class="form-control" id="road" name="road" placeholder="주소 찾기 버튼을 클릭하여 주소를 선택해주세요.">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="w-100 btn btn-success" id="find-road-button" onclick="findAddress()" value="주소 찾기">
                                </div>
                            </div>
                        </div>
                        <div class="col-7 pb-3">
                            <label for="detail" class="form-label">상세주소</label>
                            <input type="text" class="form-control" id="detail" name="detail" placeholder="상세주소를 입력해주세요.">
                        </div>
                        <div class="col-5 pb-3">
                            <label for="zipcode" class="form-label">우편번호</label>
                            <input type="text" class="form-control" id="zipcode" name="zipcode">
                        </div>
                        <div class="col-12 pb-3">
                            <label for="recipientName" class="form-label">받으실 분</label>
                            <input type="text" class="form-control" id="recipientName" name="recipientName" placeholder="이름을 입력해주세요.">
                        </div>
                        <div class="col-12 pb-3">
                            <label for="recipientPhone" class="form-label">휴대전화</label>
                            <input type="text" class="form-control" id="recipientPhone" name="recipientPhone" placeholder="휴대전화 번호를 입력해주세요.">
                        </div>
                        <div class="col-12 pb-3">
                            <input class="form-check-input" type="checkbox" name="main" id="main">
                            <label class="form-check-label" for="main">
                                기본 배송지로 설정
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="addAddress()">추가</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
