<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<div class="content-area" style="margin-top: 100px">
    <div class="row" style="margin-left: 200px; margin-right: 200px">
        <div class="col-5">
            <img id="good-main-photo" class="card-img-top" alt="..." height="551.992px" width="430px">
        </div>
        <div class="col-7">
            <div class="row">
                <h5 id="good-name"></h5>
                <p class="text-secondary" id="good-summary"></p>
                <div class="col-12 mb-0" id="discount-area">
                    <h4 class="mb-0">
                        <span id="discount-percent" style="color: rgb(250, 98, 47);"></span>
                        <span id="discount-price"></span>
                    </h4>
                    <p class="text-decoration-line-through text-secondary" id="good-original-price"></p>
                </div>
                <div class="col-12" id="price-area">
                    <h4 class="mb">
                        <span id="good-price"></span>
                    </h4>
                </div>
                <div class="col-12 border-bottom" id="good-detail-origin">
                    <h5></h5>
                </div>
                <div class="col-12">
                    <div class="row border-bottom" id="good-detail-packaging-type">
                        <div class="col-3">
                            <p class="my-2"></p>
                        </div>
                        <div class="col-9">
                            <p class="my-2"></p>
                        </div>
                    </div>
                    <div class="row border-bottom" id="good-detail-weight-volume">
                        <div class="col-3">
                            <p class="my-2"></p>
                        </div>
                        <div class="col-9">
                            <p class="my-2"></p>
                        </div>
                    </div>
                    <div class="row border-bottom" id="good-detail-allergyInfo">
                        <div class="col-3">
                            <p class="my-2"></p>
                        </div>
                        <div class="col-9">
                            <p class="my-2"></p>
                        </div>
                    </div>
                    <div class="row border-bottom" id="good-detail-guidelines">
                        <div class="col-3">
                            <p class="my-2"></p>
                        </div>
                        <div class="col-9">
                            <p class="my-2"></p>
                        </div>
                    </div>
                    <div class="row border-bottom" id="good-detail-expiry-date">
                        <div class="col-3">
                            <p class="my-2"></p>
                        </div>
                        <div class="col-9">
                            <p class="my-2"></p>
                        </div>
                    </div>
                    <div class="row border-bottom" id="good-detail-option-area">
                        <div class="col-3">
                            <label for="option" class="my-2">상품선택</label>
                        </div>
                        <div class="col-9 my-2">
                            <select id="option" class="form-select" name="option">
                                <option value="">--상품을 선택해주세요.--</option>
                            </select>
                        </div>
                        <div class="col-9 offset-3 my-2" id="choice-options">
                            <ul class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 border-bottom text-end my-2">
                    <h5>
                        <span>총 상품금액: </span>
                        <span id="total-price">0</span>
                        <span>원</span>
                    </h5>
                </div>
                <div class="col-2">
                    <a type="button" class="btn border w-100" id="btn-pick"></a>
                </div>
                <div class="col-5">
                    <a type="button" class="w-100 btn btn-warning">구매하기</a>
                </div>
                <div class="col-5">
                    <a type="button" class="w-100 btn btn-success" id="btn-cart">장바구니</a>
                </div>
            </div>
        </div>
        <div class="col-12" style="margin-top: 50px" id="good-detail-description">
        </div>
    </div>
</div>

<script src="/js/good/good-detail.js"></script>
</body>
</html>
