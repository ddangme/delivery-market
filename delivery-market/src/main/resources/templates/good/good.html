<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{/fragments/navbars :: navbars}"></div>
<div th:replace="~{/fragments/good-sidebar :: sidebar}"></div>
<div class="left-margin-content-area">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div th:each="good: ${goods}">
            <div class="col border-light" th:id="${good.id}"  style="cursor: pointer">
                <div class="card">
                    <img th:src="|/api/goods/images/${good.photo}|" class="card-img-top" alt="..." height="334.688px" width="260px">
                    <div class="card-body">
                        <p class="card-text" th:text="${good.name}"></p>
                        <p class="card-text" th:text="${good.summary}"></p>
                        <p class="card-text" th:text="${good.price}"></p>
                        <p class="card-text" th:text="${good.discountPrice}"></p>
                        <p class="card-text" th:text="${good.discountPercent}"></p>
                        <p class="card-text" th:text="${good.saleStatus}"></p>
                        <a type="button" href="/byte">장바구니</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:text="'previous'"
                       th:href="@{/goods(page=${pageable.pageNumber - 1})}"
                       th:class="'page-link' + (${pageable.pageNumber} == 0 ? ' disabled' : '')"></a>
                </li>
                <li class="page-item" th:class="page-item" th:each="pageNumber : ${pages}">
                    <a th:class="'page-link' + (${pageNumber} == ${pageable.pageNumber} ? ' disabled' : '')"
                       th:text="${pageNumber + 1}"
                       th:href="@{/goods(page=${pageNumber})}"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:text="'next'"
                       th:href="@{/goods(page=${pageable.pageNumber + 1})}"
                       th:class="'page-link' + (${pageable.pageNumber} >= ${pages.size()} ? ' disabled' : '')"></a>
                </li>

            </ul>
        </nav>
    </div>
</div>

<script src="/js/good/good-list.js"></script>
</body>
</html>
