<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>
<div class="content-area">
    <div class="row">
        <div class="col-12 border-bottom mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <p class="fs-5 fw-bold mb-0">회원 관리</p>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="col-12">
            <div class="table-responsive small">
                <table class="table table-hover table-sm text-center">
                    <thead>
                    <tr>
                        <th scope="col">
                            <input class="form-check-input all-check" type="checkbox">
                        </th>
                        <th scope="col">No.</th>
                        <th scope="col">회원명</th>
                        <th scope="col">상태</th>
                        <th scope="col">등급</th>
                        <th scope="col">전화번호</th>
                        <th scope="col">이메일</th>
                        <th scope="col">캐시</th>
                        <th scope="col">포인트</th>
                    </tr>
                    </thead>
                    <tbody id="member-list">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12">
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link previous-page" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link next-page" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>

<script src="/js/member/member-list.js"></script>
