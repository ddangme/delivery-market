<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>
<div class="content-area">


    <div class="modal fade" id="add-category-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" th:fragment="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add-category-modalLabel">카테고리 추가</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 pb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요.">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addParentCategory()">추가</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12 border-bottom mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <p class="fs-5 fw-bold mb-0">카테고리 관리</p>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="col-3 mb-3">
            <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#add-category-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"></path>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"></path>
                </svg>
                카테고리 추가
            </button>
        </div>
        <div class="col-3 mb-3 offset-6">
            필터 영역
        </div>
        <div class="col-12">
            <div class="table-responsive small">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">상위 카테고리</th>
                        <th scope="col">하위 카테고리</th>
                        <th scope="col">생성일자</th>
                        <th scope="col">생성자</th>
                        <th scope="col">수정일자</th>
                        <th scope="col">수정자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="category : ${categories}">
                        <tr>
                            <td th:text="${category.id}"></td>
                            <td th:text="${category.name}"></td>
                            <td></td>
                            <td th:text="${#temporals.format(category.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${category.createdBy.name}"></td>
                            <td th:if="${category.createdAt == category.updatedAt}"></td>
                            <td th:unless="${category.createdAt == category.updatedAt}" th:text="${#temporals.format(category.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:unless="${category.createdBy == category.createdBy}" th:text="${category.updatedBy.name}"></td>
                            <td th:if="${category.createdBy == category.createdBy}"></td>


                        </tr>
                        <div th:unless="${category.childCategories.isEmpty()}">
                            <tr th:each="childCategory : ${category.childCategories}">
                                <td th:text="${childCategory.id}"></td>
                                <td></td>
                                <td th:text="${childCategory.name}"></td>
                                <td th:text="${#temporals.format(childCategory.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${childCategory.createdBy.name}"></td>
                                <td th:if="${childCategory.createdAt == childCategory.updatedAt}"></td>
                                <td th:unless="${childCategory.createdAt == childCategory.updatedAt}" th:text="${#temporals.format(childCategory.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:unless="${childCategory.createdBy == childCategory.createdBy}" th:text="${childCategory.createdBy.name}"></td>
                                <td th:if="${childCategory.createdBy == childCategory.createdBy}"></td>
                            </tr>
                        </div>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12">
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:text="'previous'"
                           th:href="@{/categories(page=${categories.number - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                           th:class="'page-link' + (${categories.number} <= 0 ? ' disabled' : '')"></a>
                    </li>
                    <li class="page-item" th:class="page-item" th:each="pageNumber : ${pages}">
                        <a th:class="'page-link' + (${pageNumber} == ${categories.number} ? ' disabled' : '')"
                           th:text="${pageNumber + 1}"
                           th:href="@{/categories(page=${pageNumber}, searchType=${param.searchType}, searchValue=${param.searchValue})}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:text="'next'"
                           th:href="@{/categories(page=${categories.number + 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                           th:class="'page-link' + (${categories.number} >= ${categories.totalPages - 1} ? ' disabled' : '')"></a>
                    </li>

                </ul>
            </nav>
        </div>

    </div>
</div>
</body>
</html>

<script src="/js/category.js"></script>
